

<div class="page-header">
  
  
  <h1>Book Details</h1>

</div>

<div style="margin:50px">

<form>
  <div class="form-group">

    <label>Title</label>

    <input style="width:50%" type="text" class="form form-control" ng-model=book.title placeholder="Title" required>
  </div>
 
  <div class="form-group">

    <label> Year</label>
    <input style="width:50%" type="number" class="form form-control"  ng-model=book.year placeholder="Year" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model=book.favorite> Favourite
    </label>
  </div>

  <button type="submit" ng-click="updateBook()" class="btn btn-default" data-ng-click="click('/DisplayData.html')">Update</a></button>
</form>
</div>
