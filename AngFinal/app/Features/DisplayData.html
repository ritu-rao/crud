


<div class="page-header">
  

  
  <h1>List of Books</h1>

</div>


<div >
        <table class="table table-striped">
           <table class="table table-bordered">
              <table class="table table-hover">
  <tr>
    
    <th>Title</th>

    <th>Year</th>

    <th>Favourite</th>

    <th>Delete</th>
  </tr>

  <tr ng-repeat="obj in show"> 

        <td ><a href="#update/{{obj.id}}">{{obj.title}}</a></td>
        
        <td>{{obj.year}}</td>
        
        <td>{{obj.favorite}}</td>
        
        <td><button aria-label="Left Align" class="btn btn-primary" class="btn btn-success"  type="button" ng-click="delete(obj.id)"><b>Delete</b></button></td>
	
  </tr>

</table>

</div>
